<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스타일 상속</title>
        <style>
            body {
                color: green;
            }
            * {
                color: black;
            } /*전체선택자가 바디태그 보다 명시도가 높기 때문에 검은색으로 나옴 */
            button {
                color: inherit;
            } /*바디태그안에 버튼태그가 있다 (부모의 것을 상속 받는다)*/
        </style>
    </head>
    <body>
        <span>SPAN</span>
        <h1>Header</h1>
        <p>paragraph <strong>Strong</strong></p>
        <button>Button</button>
    </body>
</html>
