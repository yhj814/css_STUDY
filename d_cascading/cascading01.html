<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스타일 우선순위</title>
        <style>
            input::placeholder {
                color: red;
            } /* :: => 안에 참조되어있는 변수를 불러온다 */
            div input {
                color: hotpink;
            } /* 아래것과 같지만 구체적이기 때문에 핑크가 적용된다 */
            input {
                color: aqua;
            }
            #user-id {
                color: blue;
            } /* 아이디 선택자가 높기때문에 블루로 나온다 */
        </style>
    </head>
    <body>
        <form>
            <div>
                <input
                    type="text"
                    class="id user"
                    id="user-id"
                    placeholder="아이디"
                />
            </div>
        </form>
    </body>
</html>
