            #div-wrap {
                display: flex;

            }

    </head>

        <div id="div-wrap">
            <div class="div">
                <img src="img1.jpg" />

            </div>
            <div class="div">
                <img src="img3.jpg" />
            </div>
        </div>
    </body>
</html>
